<div class="container">
    <span>Create a new car post</span>


<form #newCarForm="ngForm" (ngSubmit)="onCreateCarPost(newCarForm.value)">

    <div>
        <label>Title</label>
        <input #carName="ngModel" type="text" name="carName" ngModel id="carName" required minlength="3">
        <!-- add validations: required minlength="5" -->

        <ng-container *ngIf="carName.touched && carName.invalid">
            <p *ngIf="carName.errors.required" class="error">
                Car name is required.
            </p>
            <p *ngIf="carName.errors.minlength" class="error">
                Car name must be at least 3 characters long.
            </p>
        </ng-container>
    </div>
    <div>
        <label>Photo</label>
        <input #image="ngModel" type="text" class="inputFields" id="image" ngModel placeholder="http:/..." name="image" value="" />
    </div>
    <div>
        <label>Post</label>
        <!-- add ngModel to be sure that we have name in the input-->
        <textarea #description="ngModel" ngModel type="text" name="description" id="description" rows="2" class="height"
            required minlength="10"></textarea>

            <ng-container *ngIf="description.touched && description.invalid">
                <p *ngIf="description.errors.required" class="error">
                    Car name is required.
                </p>
                <p *ngIf="description.errors.minlength" class="error">
                    Car name must be at least 5 characters long.
                </p>
            </ng-container>
    </div>
    <div>
        <!-- add type="button" because we dont want to submit filled fields -->
        <button type="button" (click)="navigateHome()" class="cancel">Cancel</button>
        <button [disabled]="newCarForm.invalid" class="public">Post</button>
    </div>
    

</form>
</div>
