<header>
    <div class="mini-navbar-wrap">
      <div class="logo-wrap">
        <p class="logo"><span class="logo">Instacar</span></p>
      </div>
      <div class="mini-navbar" *ngIf="!isLogged">
        <ul>
          <li>
            <a routerLink="/login">Login</a>
          </li>
          <li>
            <a routerLink="/register">Register</a>
          </li>
        </ul>
      </div>
      <div class="mini-navbar"  *ngIf="isLogged">
  
        <ul>
          <li>
            <a routerLink="/profile">{{currentUser.username}}'s profile</a>
          </li>
          <li>
            <a routerLink="/home" (click)="logoutHandler()">Logout</a>
          </li>
        </ul>
  
      </div>
    </div>
    <nav>
      <ul>
        <li>
          <a routerLink="/home">Home</a>
        </li>
        <li>
          <a routerLink="/catalog">Posts</a>
        </li>
        <li>
            <a routerLink="/cars/new">Post a car</a>
        </li>
      </ul>
    </nav>
  </header>
