<header>
    <div class="mini-navbar-wrap">
      <div class="logo-wrap">
        <p class="logo"><span class="logo">Instacar</span></p>
      </div>
      <div *ngIf="!isLoggedIn" >
        <ul>
          <li>
            <a routerLink="/home">Home</a>
          </li>
          <li *ngIf="!isLoggedIn">
            <a routerLink="/login">Login</a>
          </li>
          <li *ngIf="!isLoggedIn">
            <a routerLink="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
    <nav *ngIf="isLoggedIn">
      <ul>
        <li *ngIf="isLoggedIn">
          <a routerLink="/home" >Home</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a routerLink="/catalog">Catalog</a>
        </li>
        <li *ngIf="isLoggedIn">
            <a routerLink="/catalog/new">Post a car</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a routerLink="/profile">username's profile</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a routerLink="/home" (click)="onLogout()" >Logout</a>
        </li>
      </ul>
    </nav>
  </header>
