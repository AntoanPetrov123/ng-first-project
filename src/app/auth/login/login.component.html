<form [formGroup]="loginFormGroup"  (ngSubmit)="handleLogin(loginFormGroup)">
    <h2>Login Form</h2>
    <p *ngIf="errorMessage" class="error">{{errorMessage}}</p> <!-- we have to create property errorMessage as string in login.component -->
  
    <input formControlName="email" placeholder="Email" name="email">
    <ng-container *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid ">
        <p *ngIf="loginFormGroup.controls['email'].errors.required" class="error">
            Email is required!
        </p>
        <p *ngIf="loginFormGroup.controls['email'].errors.email" class="error">
            Email is not valid!
        </p>
    </ng-container>
    
    <input formControlName="password" type="password" placeholder="*****" name="password">
    <ng-container *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid ">
        <p *ngIf="loginFormGroup.controls['password'].errors.required" class="error">
            Password is required!
        </p>
        <p *ngIf="loginFormGroup.controls['password'].errors.minlength" class="error">
            Password is not valid!
        </p>
    </ng-container>
    <button [disabled]="loginFormGroup.invalid" (click)="loginHandler()">Login</button>

    <p>
        Do not have an account?
        <a routerLink="/register">Register</a>
    </p>
</form>
