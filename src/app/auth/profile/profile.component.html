    <h3>My Posts:</h3>

   <div>
        <p *ngIf="isEmpty"> No posts!</p>
    <ul *ngIf="!isEmpty">
       <li *ngFor="let post of loadedCars">
           <h3>{{post.carName}}</h3>
           <img src="{{post.image}}">
           <h5>{{post.description}}</h5>
           <button routerLink="/catalog/{{post.id}}">Edit</button>
       </li>
    </ul>
    <!-- <p *ngIf="isLoading">Loading...</p> -->
    </div>
